version: 2

models:
  - name: stg_ecommerce__order_items
    description: "1 row is one item"
    columns:
      - name: id
        description: ""
        tests:
          - not_null
          - unique

      - name: order_id
        description: ""
        tests:
          - not_null

      - name: user_id
        description: ""

      - name: product_id
        description: ""

      - name: inventory_item_id
        description: ""

      - name: status
        description: ""
        tests:
          - accepted_values:
              name: unexpected_order_status
              values:
                  - Processing
                  - Cancelled
                  - Shipped
                  - Complete
                  - Returned


      - name: created_at
        description: ""

      - name: shipped_at
        description: ""

      - name: delivered_at
        description: ""

      - name: returned_at
        description: ""

      - name: sale_price
        description: ""